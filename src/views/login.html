<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' ws://localhost:* http://localhost:* https://localhost:*;">
    <title>UBY Sistemas - Gestão de Agendamentos</title>
    
    <!-- Configurações de ícone da aplicação -->
    <link rel="icon" type="image/x-icon" href="../../assets/logo.ico">
  <link rel="shortcut icon" type="image/x-icon" href="../../assets/logo.ico">
  <link rel="apple-touch-icon" href="../../assets/logo.ico">
  <meta name="msapplication-TileImage" content="../../assets/logo.ico">
    
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <!-- Preloader para garantir carregamento da logo -->
    <div id="appPreloader" class="app-preloader">
        <div class="preloader-content">
            <div class="preloader-logo">
                <img src="../../assets/logo.png" alt="UBY Logo" class="preloader-logo-image" id="preloaderLogo">
            </div>
            <div class="preloader-spinner">
                <div class="spinner"></div>
            </div>
            <div class="preloader-text">Carregando UBY Agendamentos...</div>
        </div>
    </div>

    <!-- Nova Barra de Janela Única -->
    <div class="custom-window-bar">
        <div class="window-title-area">
            <span class="app-window-title">UBY Sistemas - Login</span>
        </div>
        <div class="window-action-buttons">
            <button class="win-btn win-minimize" id="minimizeBtn">
                <svg viewBox="0 0 10 10">
                    <path d="M0,5 L10,5" stroke="currentColor" stroke-width="1"/>
                </svg>
            </button>
            <button class="win-btn win-maximize" id="maximizeBtn">
                <svg viewBox="0 0 10 10">
                    <rect x="1" y="1" width="8" height="8" stroke="currentColor" stroke-width="1" fill="none"/>
                </svg>
            </button>
            <button class="win-btn win-close" id="closeBtn">
                <svg viewBox="0 0 10 10">
                    <path d="M1,1 L9,9 M9,1 L1,9" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="login-container">
        <div class="login-left">
            <!-- Gradiente laranja como na imagem -->
        </div>
        
        <div class="login-center">
            <div class="login-card">
                <div class="login-form">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="../../assets/logo.png" alt="UBY Logo" class="logo-image">
                        </div>
                    </div>
                    
                    <h1>Agendamentos UBY</h1>
                    <p class="subtitle">Gestão Inteligente de Agendamentos</p>
                    
                    <form id="loginForm">
                        <div class="input-group">
                            <div class="input-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="12" cy="7" r="4"></circle>
                                </svg>
                            </div>
                            <input type="text" id="username" placeholder="Nome de usuário" required>
                        </div>
                        
                        <div class="input-group">
                            <div class="input-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                    <circle cx="12" cy="16" r="1"></circle>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                                </svg>
                            </div>
                            <input type="password" id="password" placeholder="Senha" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2" style="display: none;">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="remember" checked>
                            <label for="remember">Lembrar de mim</label>
                        </div>
                        
                        <button type="submit" class="login-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                <polyline points="10,17 15,12 10,7"></polyline>
                                <line x1="15" y1="12" x2="3" y2="12"></line>
                            </svg>
                            Entrar
                        </button>
                    </form>
                    
                    <div class="login-footer">
                        <button type="button" class="new-user-btn" id="newUserBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="8.5" cy="7" r="4"></circle>
                                <line x1="20" y1="8" x2="20" y2="14"></line>
                                <line x1="23" y1="11" x2="17" y2="11"></line>
                            </svg>
                            Novo Cadastro
                        </button>
                    </div>
                    
                    <div id="errorMessage" class="error-message" style="display: none;"></div>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <!-- Gradiente escuro como na imagem -->
        </div>
    </div>
    
    <!-- Modal de Novo Cadastro -->
    <div id="registerModal" class="modal register-modal">
        <div class="modal-content register-modal-content">
            <div class="register-header">
                <div class="register-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                </div>
                <div class="register-title">
                    <h3>Novo Cadastro</h3>
                    <p>Crie sua conta no sistema UBY</p>
                </div>
                <button type="button" class="close-register-modal" id="closeRegisterModal">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            
            <form id="registerForm" class="register-form">
                <div class="input-group">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <input type="text" id="newUsername" placeholder="Nome de usuário" required>
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input type="password" id="newPassword" placeholder="Senha (6 dígitos numéricos)" required>
                    <button type="button" class="password-toggle" id="newPasswordToggle">
                        <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="input-group">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <circle cx="12" cy="16" r="1"></circle>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input type="password" id="confirmPassword" placeholder="Confirmar senha" required>
                    <button type="button" class="password-toggle" id="confirmPasswordToggle">
                        <svg class="eye-icon eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg class="eye-icon eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2" style="display: none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
                
                <div class="register-actions">
                    <button type="button" class="btn-secondary" id="cancelRegisterBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                        Cancelar
                    </button>
                    <button type="submit" class="btn-primary" id="confirmRegisterBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12l2 2 4-4"></path>
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        Criar Conta
                    </button>
                </div>
            </form>
            
            <div id="registerErrorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>
    
    <!-- Versão do Sistema -->
    <div class="version-info">
        <span>V1.0</span>
    </div>
    
    <script src="../scripts/login.js"></script>
</body>
</html>
